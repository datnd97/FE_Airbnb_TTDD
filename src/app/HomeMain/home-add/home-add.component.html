<form [formGroup]="formHome" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Home Name:</label>
    <input id="name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input id="address" type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.address.errors.required">Address is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="bedroom">Bedroom:</label>
    <input id="bedroom" type="number" formControlName="bedroom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bedroom.errors }" />
    <div *ngIf="submitted && f.bedroom.errors" class="invalid-feedback">
      <div *ngIf="f.bedroom.errors.required">Bedroom is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="bathroom">Bathroom:</label>
    <input id="bathroom" type="number" formControlName="bathroom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bathroom.errors }" />
    <div *ngIf="submitted && f.bathroom.errors" class="invalid-feedback">
      <div *ngIf="f.bathroom.errors.required">Bathroom is required</div>
    </div>
  </div>
    <div class="form-group">
    <div >
      <label for="formGroupExampleInput7" >Type Home:</label>
    </div>
    <select formControlName="typeHome" class="custom-select " id="formGroupExampleInput7" [ngClass]="{ 'is-invalid': submitted && f.typeHome.errors }" >
      <option value="" selected disabled hidden>Please select Type Home</option>
      <option *ngFor="let type of typeHomeList" value="{{type.id}}">{{type.name}}</option>
    </select>
      <div *ngIf="submitted && f.typeHomeId?.errors" class="invalid-feedback">
        <div *ngIf="f.typeHome.errors?.required">Type Home is required</div>
      </div>
  </div>
  <div class="form-group">
    <div>
      <label for="formGroupExampleInput8">Type Room:</label>
    </div>
    <select formControlName="typeRoom" class="custom-select " id="formGroupExampleInput8"
            [ngClass]="{ 'is-invalid': submitted && f.typeRoom.errors }">

      <option value="" selected disabled hidden>Please select Type Room</option>
      <option *ngFor="let type of typeRoomList" value="{{type.id}}">{{type.name}}</option>
    </select>
    <div *ngIf="submitted && f.typeRoomId?.errors" class="invalid-feedback">
      <div *ngIf="f.typeRoom.errors?.required">Type Room is required</div>
    </div>

    <label for="price">Price:</label>
    <input id="price" type="text" formControlName="price" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.price.errors }"/>
    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
      <div *ngIf="f.price.errors.required">Price is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input id="description" type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Description is required</div>
    </div>
  </div>
