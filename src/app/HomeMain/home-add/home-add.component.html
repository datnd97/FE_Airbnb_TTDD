<form [formGroup]="formHome" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="formGroupName">Name: </label>
    <input type="text" class="form-control" formControlName="name" id="formGroupName" placeholder="Name input">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Address: </label>
    <input type="text" class="form-control" formControlName="address" id="formGroupExampleInput2" placeholder="Address: input">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">BedRoom: </label>
    <input type="number" class="form-control" formControlName="bedroom" id="formGroupExampleInput3" placeholder="BedRoom:  input">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput4">BathRoom: </label>
    <input type="number" class="form-control" formControlName="bathroom" id="formGroupExampleInput4" placeholder="BathRoom input">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput6">Price: </label>
    <input type="number" class="form-control" formControlName="price" id="formGroupExampleInput6" placeholder="Price input">
  </div>
  <div class="form-group">
    <div >
      <label for="formGroupExampleInput7" >Type Home:</label>
    </div>
    <select formControlName="typeHomeId" class="custom-select " id="formGroupExampleInput7">
      <option value="" selected disabled hidden>Please select Type Home</option>
      <option *ngFor="let type of typeHomeList" value="{{type.id}}">{{type.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <div >
      <label for="formGroupExampleInput8" >Type Room:</label>
    </div>
    <select formControlName="typeHomeId" class="custom-select " id="formGroupExampleInput8">
      <option value="" selected disabled hidden>Please select Type Room</option>
      <option *ngFor="let type of typeRoomList" value="{{type.id}}">{{type.name}}</option>
    </select>
  </div>



  <div class="form-group">
    <label for="formGroupExampleInput5">Description: </label>
    <input type="text" class="form-control" formControlName="description" id="formGroupExampleInput5" placeholder="Description input">
  </div>

  <button type="submit" class="btn btn-primary mb-2">Add Home</button>
</form>
