<div class="card" *ngIf="home">
  <div class='card-header'>
    {{pageTitle+": "+home.name}}
  </div>
  <div class="card-body">
    <div class='row'>
      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [src]='netImage'
             [title]='home.name'>
      </div>
      <div class="col-md-8">
        <h5 class="card-title">{{home.name}}</h5>
        <p class="card-text">{{home.description}}</p>

<!--            [rating]='home.name'></game-thumb>-->
<!--          </li>-->
<!--        </ul>-->
<!--        <app-home-status [status] =home.status></app-home-status>-->
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
