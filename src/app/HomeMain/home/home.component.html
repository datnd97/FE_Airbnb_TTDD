<div class="album py-5 bg-light">
  <div class="container">
    <div class="search-hero">
      <input class="form-control  empty" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#xF002;  Start searching for a home by name or content">
    </div>
    <div class="row mt-4">
      <div routerLink="/homes/{{home.id}}" *ngFor="let home of listHome| filter:searchText | paginate:{itemsPerPage: count, currentPage: p} "   class="col-lg-3 col-sm-6 mb-4">
<!--            <div *ngIf="home.status.id == '1'">-->
        <div class="card shadow border-0 h-100 pointer" >
          <a><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a >{{home.name}}</a>
            </h4>
            <p class="card-text">
              {{home.description}}
            </p>

          </div>

<!--            <small class="text-muted">9 mins</small>-->
        </div>

        <!--    </div>-->

      </div>
      <div>
      </div>



    </div>

  </div>
</div>
<div class="text-center">
  <pagination-controls (pageChange)="p=$event"></pagination-controls>

</div>
