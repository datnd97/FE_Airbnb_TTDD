<div class="caro">
<ngb-carousel
  [showNavigationArrows]="true"
  [showNavigationIndicators]="true"
  interval="10000"
  [keyboard]="true"
  [pauseOnHover]="true"
  [wrap]="true"
  [activeId]="'slideTwo'"
>
  <ng-template ngbSlide id="slideOne">
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">

    </div>
  </ng-template>
  <ng-template ngbSlide id="slideTwo">
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">

    </div>
  </ng-template>
  <ng-template ngbSlide id="slideThree">
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">

    </div>
  </ng-template>
  <ng-template ngbSlide id="slideFour">
    <div class="picsum-img-wrapper">
      <img [src]="images[3]" alt="Random third slide">
    </div>
    <div class="carousel-caption">

    </div>
  </ng-template>
  <ng-template ngbSlide id="slideFive">
    <div class="picsum-img-wrapper">
      <img [src]="images[4]" alt="Random third slide">
    </div>
    <div class="carousel-caption">

    </div>
  </ng-template>  <ng-template ngbSlide id="slideSix">
    <div class="picsum-img-wrapper">
      <img [src]="images[5]" alt="Random third slide">
    </div>
    <div class="carousel-caption">

    </div>
  </ng-template>
</ngb-carousel>

</div>
